        <style>
    .sparkle-link {
        position: relative;
        overflow: hidden;
        transition: color 0.3s ease;
    }
    
    .sparkle-link:hover {
        color: transparent;
    }

    .sparkle-link::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #FFD700; /* Gold color for sparkle effect. You can change this. */
    }
    
    .sparkle-link::before {
        animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
        0% {
            background: transparent;
            color: #000;
        }
        50% {
            background: #FFD700;
            color: transparent;
        }
        100% {
            background: transparent;
            color: #000;
        }
    }
</style>
